<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <title>JWReport</title>
    </head>
    <body>
        <div class="splash-content">
            <div class="splash">
                <a href="home.html"><img src="img/logo.png" alt="JWReport"></a>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript">
            var vSplashMarginTop = ($('.splash').height() * -1) / 2;
            var vSplashMarginLeft = ($('.splash').width() * -1) / 2;
            $('.splash').css({marginLeft: vSplashMarginLeft, marginTop: vSplashMarginTop});
        </script>
    </body>
</html>
